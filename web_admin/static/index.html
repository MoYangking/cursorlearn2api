    <style>

        .status-dot {

        .status-dot.online {

        .status-dot.offline {

        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
            width: 100%;
            margin-top: 10px;

        .btn:hover {

        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .config-editor {

        .config-editor textarea {

            min-height: 400px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: 'Courier New', monospace;

            resize: vertical;
        }

        .chat-tester {

        }

        .chat-messages {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            margin-bottom: 15px;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 8px;
            max-width: 80%;
        }

        .message.user {
            background: #667eea;
            color: white;
            margin-left: auto;
        }

        .message.assistant {

            border: 1px solid #ddd;
        }

        .chat-input {
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            margin: 10px 0;
        }

        .loading.active {
            display: block;
        }

        .info-grid {

        }

        .info-item {

            padding: 8px;
            background: #f8f9fa;

        }

        .info-item strong {

        }

        .model-selector {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 1em;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">

            <p>ç»Ÿä¸€ç®¡ç†æ‚¨çš„ AI æ¨¡å‹æœåŠ¡</p>

        <div class="dashboard">
            <!-- æœåŠ¡çŠ¶æ€ -->
            <div class="card">

                    <span>CursorLearn2API</span>

            <!-- ç³»ç»Ÿä¿¡æ¯ -->

            <!-- å¯ç”¨æ¨¡å‹ -->
            <div class="card">

                <div id="modelsList" style="max-height: 300px; overflow-y: auto;">

            <!-- é…ç½®ç¼–è¾‘å™¨ -->
            <div class="card config-editor">

                <div id="configAlert" class="alert"></div>
                <textarea id="configEditor" placeholder="åŠ è½½é…ç½®ä¸­..."></textarea>
                <div style="display: flex; gap: 10px; margin-top: 15px;">
                    <button class="btn" onclick="loadConfig()">é‡æ–°åŠ è½½</button>
                    <button class="btn" onclick="saveConfig()">ä¿å­˜é…ç½®</button>
                    <button class="btn btn-danger" onclick="resetConfig()">æ¢å¤é»˜è®¤</button>

            </div>

            <!-- å¯¹è¯æµ‹è¯• -->
            <div class="card chat-tester">
                <h2>ğŸ’¬ å¯¹è¯æµ‹è¯•</h2>
                <select class="model-selector" id="chatModel">
                    <option value="">é€‰æ‹©æ¨¡å‹...</option>
                </select>
                <div class="chat-messages" id="chatMessages"></div>
                <div class="loading" id="chatLoading">æ­£åœ¨å‘é€...</div>
                <div class="chat-input">
                    <input type="text" id="chatInput" placeholder="è¾“å…¥æ¶ˆæ¯..." onkeypress="if(event.key==='Enter') sendMessage()">
                    <button class="btn" onclick="sendMessage()">å‘é€</button>

    <script>
        const API_BASE = '';
        let chatHistory = [];

        // æ£€æŸ¥æœåŠ¡çŠ¶æ€
        async function checkStatus() {
            try {
                // æ£€æŸ¥ CursorLearn2API
                const cursorRes = await fetch('http://localhost:30011/health').catch(() => ({ ok: false }));
                document.getElementById('cursorStatus').className = cursorRes.ok ? 'status-dot online' : 'status-dot offline';

                // æ£€æŸ¥ Toolify
                const toolifyRes = await fetch(API_BASE + '/').catch(() => ({ ok: false }));
                document.getElementById('toolifyStatus').className = toolifyRes.ok ? 'status-dot online' : 'status-dot offline';
            } catch (error) {
                console.error('Status check failed:', error);
            }
        }

        // åŠ è½½ç³»ç»Ÿä¿¡æ¯
        async function loadSystemInfo() {
            try {
                const res = await fetch(API_BASE + '/');
                const data = await res.json();
                
                const infoHTML = `
                    <div class="info-item">
                        <strong>çŠ¶æ€</strong>
                        <span>${data.status}</span>
                    </div>
                    <div class="info-item">
                        <strong>ä¸Šæ¸¸æœåŠ¡æ•°</strong>
                        <span>${data.config.upstream_services_count}</span>
                    </div>
                    <div class="info-item">
                        <strong>å®¢æˆ·ç«¯å¯†é’¥æ•°</strong>
                        <span>${data.config.client_keys_count}</span>
                    </div>
                    <div class="info-item">
                        <strong>æ¨¡å‹æ•°é‡</strong>
                        <span>${data.config.models_count}</span>
                    </div>
                    <div class="info-item">
                        <strong>å‡½æ•°è°ƒç”¨</strong>
                        <span>${data.config.features.function_calling ? 'âœ… å¯ç”¨' : 'âŒ ç¦ç”¨'}</span>
                    </div>
                    <div class="info-item">
                        <strong>æ—¥å¿—çº§åˆ«</strong>
                        <span>${data.config.features.log_level}</span>
                    </div>
                `;
                document.getElementById('systemInfo').innerHTML = infoHTML;
            } catch (error) {
                document.getElementById('systemInfo').innerHTML = '<div class="info-item"><span>åŠ è½½å¤±è´¥</span></div>';
                console.error('Failed to load system info:', error);
            }
        }

        // åŠ è½½æ¨¡å‹åˆ—è¡¨
        async function loadModels() {
            try {
                const res = await fetch(API_BASE + '/admin/models');
                const data = await res.json();
                
                let modelsHTML = '';
                data.models.forEach(model => {
                    modelsHTML += `
                        <div class="info-item">
                            <span>${model}</span>
                        </div>
                    `;
                });
                
                document.getElementById('modelsList').innerHTML = modelsHTML;
                
                // æ›´æ–°å¯¹è¯æµ‹è¯•çš„æ¨¡å‹é€‰æ‹©å™¨
                const selector = document.getElementById('chatModel');
                selector.innerHTML = '<option value="">é€‰æ‹©æ¨¡å‹...</option>';
                data.models.forEach(model => {
                    selector.innerHTML += `<option value="${model}">${model}</option>`;
                });
            } catch (error) {
                document.getElementById('modelsList').innerHTML = '<p>åŠ è½½å¤±è´¥</p>';
                console.error('Failed to load models:', error);
            }
        }

        // åŠ è½½é…ç½®
        async function loadConfig() {
            try {
                const res = await fetch(API_BASE + '/admin/config');
                const data = await res.json();
                document.getElementById('configEditor').value = data.config;
                showAlert('configAlert', 'é…ç½®å·²åŠ è½½', 'success');
            } catch (error) {
                showAlert('configAlert', 'é…ç½®åŠ è½½å¤±è´¥', 'error');
                console.error('Failed to load config:', error);
            }
        }

        // ä¿å­˜é…ç½®
        async function saveConfig() {
            try {
                const config = document.getElementById('configEditor').value;
                const res = await fetch(API_BASE + '/admin/config', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ config })
                });
                
                if (res.ok) {
                    showAlert('configAlert', 'é…ç½®å·²ä¿å­˜ï¼éœ€è¦é‡å¯æœåŠ¡ç”Ÿæ•ˆã€‚', 'success');
                } else {
                    showAlert('configAlert', 'é…ç½®ä¿å­˜å¤±è´¥', 'error');
                }
            } catch (error) {
                showAlert('configAlert', 'é…ç½®ä¿å­˜å¤±è´¥: ' + error.message, 'error');
                console.error('Failed to save config:', error);
            }
        }

        // æ¢å¤é»˜è®¤é…ç½®
        async function resetConfig() {
            if (confirm('ç¡®å®šè¦æ¢å¤é»˜è®¤é…ç½®å—ï¼Ÿ')) {
                try {
                    const res = await fetch(API_BASE + '/admin/config/reset', {
                        method: 'POST'
                    });
                    
                    if (res.ok) {
                        await loadConfig();
                        showAlert('configAlert', 'é…ç½®å·²æ¢å¤ä¸ºé»˜è®¤å€¼', 'success');
                    } else {
                        showAlert('configAlert', 'æ¢å¤é»˜è®¤é…ç½®å¤±è´¥', 'error');
                    }
                } catch (error) {
                    showAlert('configAlert', 'æ“ä½œå¤±è´¥: ' + error.message, 'error');
                    console.error('Failed to reset config:', error);
                }
            }
        }

        // å‘é€æ¶ˆæ¯
        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const model = document.getElementById('chatModel').value;
            const message = input.value.trim();
            
            if (!message || !model) {
                alert('è¯·é€‰æ‹©æ¨¡å‹å¹¶è¾“å…¥æ¶ˆæ¯');
                return;
            }
            
            input.value = '';
            chatHistory.push({ role: 'user', content: message });
            displayMessage('user', message);
            
            document.getElementById('chatLoading').classList.add('active');
            
            try {
                const res = await fetch(API_BASE + '/admin/test-chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ model, messages: chatHistory })
                });
                
                const data = await res.json();
                const assistantMessage = data.response;
                
                chatHistory.push({ role: 'assistant', content: assistantMessage });
                displayMessage('assistant', assistantMessage);
            } catch (error) {
                displayMessage('assistant', 'é”™è¯¯: ' + error.message);
                console.error('Failed to send message:', error);
            } finally {
                document.getElementById('chatLoading').classList.remove('active');
            }
        }

        // æ˜¾ç¤ºæ¶ˆæ¯
        function displayMessage(role, content) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.textContent = content;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // æ¸…ç©ºå¯¹è¯
        function clearChat() {
            chatHistory = [];
            document.getElementById('chatMessages').innerHTML = '';
        }

        // æ˜¾ç¤ºæç¤º
        function showAlert(elementId, message, type) {
            const alert = document.getElementById(elementId);
            alert.textContent = message;
            alert.className = `alert ${type} show`;
            setTimeout(() => {
                alert.classList.remove('show');
            }, 5000);
        }

        // åˆå§‹åŒ–
        window.onload = function() {
            checkStatus();
            loadSystemInfo();
            loadModels();
            loadConfig();
            
            // å®šæœŸåˆ·æ–°çŠ¶æ€
            setInterval(checkStatus, 30000);
        };
    </script>
